<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEZANIND</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* no scroll */
      font-family: 'Roboto', sans-serif;
      background: url('webtur/Background Home 1A.jpg') no-repeat center center/cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.5rem;
    }

    .logo {
      text-align: center;
      margin-top: 20px;
    }

    .logo img {
      width: 100px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .subtitle {
      font-size: 1rem;
      margin: 0.5rem 0 1.5rem 0;
    }

    .swiper {
      padding: 1rem 0;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .project-img a {
      display: block;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-img img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .project-img a:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: white;
    }

    .website {
      text-align: center;
      margin-bottom: 1rem;
    }

    .segimeter img {
      width: 150px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 1.5rem;
      }
      .logo img {
        width: 80px;
      }
      .segimeter img {
        width: 120px;
      }
    }

    @media (max-width: 576px) {
      .title {
        font-size: 1.3rem;
      }
      .subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<div class="overlay">
  <!-- Logo -->
  <div class="logo">
    <img src="webtur/Web Icon-12.png" alt="Logo Mezanind">
    <div class="title">MEZANIND</div>
    <div class="subtitle">• 3D VISUAL &nbsp; • 3D VIRTUAL <br> • ANIMASI &nbsp; • BRANDING</div>
  </div>

  <!-- Swiper Carousel -->
  <div class="container">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

        <!-- Slide 1 -->
        <div class="swiper-slide">
          <div class="row g-3 w-100">
            <div class="col-6 col-md-3 project-img">
              <a href="room1.html"><img src="webtur/Web Icon-14.png" alt="Project 1" /></a>
            </div>
            <div class="col-6 col-md-3 project-img">
              <a href="under_construction.html"><img src="webtur/Web Icon-15.png" alt="Project 2" /></a>
            </div>
            <div class="col-6 col-md-3 project-img">
              <a href="under_construction.html"><img src="webtur/Web Icon-16.png" alt="Project 3" /></a>
            </div>
            <div class="col-6 col-md-3 project-img">
              <a href="under_construction.html"><img src="webtur/Web Icon-17.png" alt="Project 4" /></a>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="swiper-slide">
          <div class="row g-3 w-100">
            <div class="col-6 col-md-3 project-img">
              <a href="under_construction.html"><img src="webtur/Web Icon-14.png" alt="Project 5" /></a>
            </div>
            <div class="col-6 col-md-3 project-img">
              <a href="under_construction.html"><img src="webtur/Web Icon-15.png" alt="Project 6" /></a>
            </div>
            <div class="col-6 col-md-3 project-img">
              <a href="under_construction.html"><img src="webtur/Web Icon-16.png" alt="Project 7" /></a>
            </div>
            <div class="col-6 col-md-3 project-img">
              <a href="under_construction.html"><img src="webtur/Web Icon-17.png" alt="Project 8" /></a>
            </div>
          </div>
        </div>

      </div>

      <!-- Arrows -->
      <!-- <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div> -->

    </div>
  </div>

  <!-- Footer -->
  <div class="website">
    <div>OFFICIAL WEBSITE</div>
    <div class="segimeter"><img src="webtur/Web Icon-13.png" alt="Segimeter"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper(".mySwiper", {
    slidesPerView: 1,
    spaceBetween: 30,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>

</body>
</html>
