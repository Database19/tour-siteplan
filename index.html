  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }

    html, body { height: 100%; }
    body {
      background: white;
    }

    .ocean {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .wave {
      background: url('img/bg2.svg') repeat-x;
      background-size: cover;
      position: absolute;
      bottom: 0;
      width: 6400px;
      height: 100%;
      transform: translate3d(0, 0, 0);
    }


    .wave:nth-of-type(2) {
      background: url('img/bg.svg') repeat-x;
      background-size: cover;
      position: absolute;
      bottom: 0;
      width: 6400px;
      height: 100%;
      opacity: 0.6;
      transform: translate3d(0, 0, 0);
    }

    @keyframes wave {
      0% {
        margin-left: 0;
      }
      100% {
        margin-left: -1600px;
      }
    }

    @keyframes wave2 {
      0% {
        margin-left: 0;
      }
      100% {
        margin-left: -800px;
      }
    }

    @keyframes swell {
      0%, 100% {
        transform: translate3d(0,-25px,0);
      }
      50% {
        transform: translate3d(0,5px,0);
      }
    }

    .overlay {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
    }

    .logo img {
      width: min(120px, 30vw);
      height: auto;
    }

    .website {
      text-align: center;
      margin-bottom: 2vh;
    }

    .website img {
      width: min(200px, 50vw);
      height: auto;
      margin-bottom: 1rem;
    }

    .segimeter {
      margin-top: 5px;
      font-size: clamp(14px, 3vw, 18px);
    }

    @media (max-width: 576px) {
      .overlay {
        padding: 1.5rem 1rem;
      }
      
      .logo {
        margin-top: 1vh;
      }

      .website {
        margin-bottom: 1vh;
      }
    }

    @media (min-height: 800px) {
      .logo {
        margin-top: 4vh;
      }

      .website {
        margin-bottom: 4vh;
      }
    }
    
    .dropdown-wrapper {
      position: absolute;
      opacity: 0.8;
      top: 1rem;
      right: 1rem;
    }

    .dropdown-toggle {
      font-weight: 400;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 5px;
    }

    .dropdown-toggle:hover {
      background-color: rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
    }

    .dropdown-toggle::before {
      content: "â˜°";
      font-size: 1.2rem;
      color: white;
      margin-right: 0.5rem;
    }

    .dropdown-menu {
      pointer-events: auto;
      display: none;
      position: absolute;
      top: 110%;
      right: 0;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      padding: 0.5rem;
      z-index: 99;
      border-radius: 8px;
      transition: opacity 0.3s ease;
    }

    .dropdown-menu a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      font-weight: 500;
      font-size: 0.85rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .dropdown-menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 576px) {
      .dropdown-toggle {
        font-size: 0.8rem;
        padding: 0.3rem 0.8rem;
      }

      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }

      .logo img {
        width: min(120px, 30vw);

      }
    }
  </style>

  <div class="wave"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
  const wave1 = document.querySelector('.wave:nth-of-type(1)');
  const wave2 = document.querySelector('.wave:nth-of-type(2)');

  let offset1 = 0;
  let offset2 = 0;

  function animateWave() {
    offset1 -= 4;
    offset2 -= 7;

    wave1.style.transform = `translateX(${offset1}px)`;
    wave2.style.transform = `translateX(${offset2}px)`;

    if (Math.abs(offset1) >= 2800) offset1 = 0;
    if (Math.abs(offset2) >= 3200) offset2 = 0;

    requestAnimationFrame(animateWave);
  }

  animateWave();
</script>
</body>
</html>
