<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    .background-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .background-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay-content {
      pointer-events: none;
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      color: white;
    }

    /* HEADER */
    .header {
      pointer-events: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      height: 40px;
    }

    .dropdown-wrapper {
      position: relative;
    }

    .dropdown-toggle {
      opacity: 0.9;
      font-weight: 400;
      font-size: 0.9rem;
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .dropdown-toggle::before {
      content: "360°";
      opacity: 0.9;
      background: white;
      color: #1e90ff;
      font-weight: bold;
      border-radius: 15px;
      padding: 2px 6px;
      font-size: 0.75rem;
    }

    .dropdown-menu {
      opacity: 0.9;
      pointer-events: auto;
      font-size: 8px;
      display: none;
      position: absolute;
      top: 110%;
      right: 0;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      padding: 0.5rem;
      z-index: 99;
    }

    .dropdown-menu a {
      opacity: 0.9;
      font-size: 8px;
      color: #1e90ff;
      text-decoration: none;
      padding: 8px 12px;
      font-weight: 500;
      font-size: 0.85rem;
      border-radius: 8px;
    }

    .dropdown-menu a:hover {
      background-color: #e6f0ff;
    }

    /* 360 LOGO */
    .logo-360 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-weight: bold;
      color: white;
      opacity: 0.3;
      pointer-events: none;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      pointer-events: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.8rem 1rem;
      border-radius: 15px;
      display: flex;
      justify-content: space-around;
      font-weight: 300;
      font-size: 0.85rem;
    }

    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
    }

    .bottom-nav .nav-item i,
    .bottom-nav .nav-item svg {
      font-size: 1.3rem;
      margin-bottom: 4px;
    }

    .bottom-nav .nav-item svg.tiktok-icon {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @media (max-width: 576px) {
      .header img {
        height: 32px;
      }

      .dropdown-toggle {
        font-size: 0.8rem;
        padding: 0.3rem 0.8rem;
      }

      .logo-360 {
        font-size: 3rem;
      }
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
