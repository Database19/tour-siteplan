<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    .bg {
      background: url('webtur/Background Home 1.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(128, 0, 0, 0.6); /* merah gelap transparan */
      width: 100%;
      height: 100%;
      padding: 2rem;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .title {
      font-family: 'Dancing Script', cursive;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .status {
      font-family: 'Roboto', sans-serif;
      font-weight: 900;
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      background-color: #ffcc00;
      color: #000;
      border: 3px dashed #fff;
      border-radius: 30px;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .desc {
      max-width: 700px;
      font-weight: 900;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    @media (max-width: 576px) {
      .title {
        font-size: 2rem;
      }

      .status {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }

    a.nav-item:hover {
        background-color: #1ebe57;
        transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="overlay">
      <div class="status">üöß UNDER CONSTRUCTION</div>
      <div class="desc">
        Situs ini sedang dalam pengembangan. Kami sedang mempersiapkan pengalaman terbaik untuk Anda.<br>
        Terima kasih atas kesabaran Anda dan sampai jumpa saat semuanya siap! üèóÔ∏è
      </div>
      <div style="margin-top: 2rem;">
            <p style="margin-bottom: 0.8rem; font-weight: 600;">Untuk info lebih lanjut hubungi:</p>
            <a href="https://wa.me/6281290506434" 
               class="nav-item" 
               style="
                 display: inline-flex;
                 align-items: center;
                 justify-content: center;
                 color: white;
                 text-decoration: none;
                 font-weight: bold;
                 font-size: 1rem;
                 background-color: #25D366;
                 padding: 0.8rem 1.8rem;
                 border-radius: 30px;
                 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                 transition: background-color 0.3s ease, transform 0.2s ease;
               ">
              <i class="ri-whatsapp-line" style="font-size: 1.3rem; margin-right: 8px;"></i>
              Whatsapp
            </a>
          </div>
    </div>
  </div>
</body>
</html>
