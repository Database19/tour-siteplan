      cursor: pointer;

      align-items: center;
      gap: 0.4rem;

      border-radius: 5px;

      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      padding: 0.5rem;
      z-index: 11; /* Ensure dropdown menu is above other elements */
      border-radius: 8px;
      transition: opacity 0.3s ease;
    }

    .dropdown-menu a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      font-weight: 500;
      font-size: 0.85rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

<script>

  function toggleDropdown() {
    const dropdownMenu = document.getElementById('dropdownMenu');
