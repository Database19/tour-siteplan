<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thara Residence 360 Tour</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    .background-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .background-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay-content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      color: white;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      height: 40px;
    }

    .dropdown-wrapper {
      position: relative;
    }

    .dropdown-toggle {
      font-weight: 400;
      font-size: 0.9rem;
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .dropdown-toggle::before {
      content: "360°";
      background: white;
      color: #1e90ff;
      font-weight: bold;
      border-radius: 15px;
      padding: 2px 6px;
      font-size: 0.75rem;
    }

    .dropdown-menu {
      font-size: 8px;
      display: none;
      position: absolute;
      top: 110%;
      right: 0;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      padding: 0.5rem;
      z-index: 99;
    }

    .dropdown-menu a {
      font-size: 8px;
      color: #1e90ff;
      text-decoration: none;
      padding: 8px 12px;
      font-weight: 500;
      font-size: 0.85rem;
      border-radius: 8px;
    }

    .dropdown-menu a:hover {
      background-color: #e6f0ff;
    }

    /* 360 LOGO */
    .logo-360 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-weight: bold;
      color: white;
      opacity: 0.3;
      pointer-events: none;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.8rem 1rem;
      border-radius: 15px;
      display: flex;
      justify-content: space-around;
      font-weight: 300;
      font-size: 0.85rem;
    }

    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
    }

    .bottom-nav .nav-item i,
    .bottom-nav .nav-item svg {
      font-size: 1.3rem;
      margin-bottom: 4px;
    }

    .bottom-nav .nav-item svg.tiktok-icon {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @media (max-width: 576px) {
      .header img {
        height: 32px;
      }

      .dropdown-toggle {
        font-size: 0.8rem;
        padding: 0.3rem 0.8rem;
      }

      .logo-360 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- VIRTUAL TOUR BACKGROUND -->
  <div class="background-container">
    <iframe src="webtur/Background 360/index.htm"></iframe>
  </div>

  <!-- OVERLAY UI -->
  <div class="overlay-content">

    <!-- Header -->
    <div class="header">
      <img src="webtur/Web Icon-08.png" style="width: 130px;" alt="Thara Residence">
      <div class="dropdown-wrapper">
        <button class="dropdown-toggle" onclick="toggleDropdown()">TOUR ▼</button>
        <div class="dropdown-menu" id="dropdownMenu" style="font-size: 8px;">
          <a href="siteplan.html">TOUR SITEPLAN</a>
          <a href="#">TOUR TYPE 43</a>
          <a href="#">TOUR TYPE 32</a>
        </div>
      </div>
    </div>

    <!-- 360 Logo -->
    <div class="logo-360">360°</div>

    <!-- Bottom Navbar -->
    <div class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i class="ri-home-4-line"></i>
        Home
      </a>
      <a href="#" class="nav-item">
        <i class="ri-whatsapp-line"></i>
        Kontak
      </a>
      <a href="#" class="nav-item">
        <i class="ri-map-pin-line"></i>
        Lokasi
      </a>
      <a href="#" class="nav-item">
        <svg class="tiktok-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path d="M41 14.27c-3.23 0-6.07-1.8-7.5-4.44v16.82c0 6.3-5.1 11.42-11.4 11.42-1.97 0-3.8-.5-5.38-1.37 1.38 1.36 3.28 2.2 5.38 2.2 4.1 0 7.44-3.34 7.44-7.45V7.7h4.8c.7 3.3 3.68 5.77 7.26 5.9z"/>
          <path d="M22.1 37.64c-4.1 0-7.44-3.33-7.44-7.45s3.34-7.45 7.44-7.45c.96 0 1.88.19 2.72.53v-5.4c-.9-.15-1.8-.23-2.72-.23-6.3 0-11.4 5.1-11.4 11.4s5.1 11.4 11.4 11.4c2.1 0 4-.84 5.38-2.2-1.58.87-3.4 1.37-5.38 1.37z"/>
        </svg>
        TikTok
      </a>
      <a href="#" class="nav-item">
        <i class="ri-calculator-line"></i>
        Simulasi
      </a>
    </div>

  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    // Close dropdown on outside click
    document.addEventListener("click", function (e) {
      const toggle = document.querySelector(".dropdown-toggle");
      const menu = document.getElementById("dropdownMenu");
      if (!toggle.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
